apiVersion: 1

datasources:
  - name: InfluxDB (Flux)
    type: influxdb
    access: proxy
    url: http://influxdb:8086
    secureJsonData:
      token: arista123
    jsonData:
      version: Flux
      organization: arista
      defaultBucket: my-network

  - name: InfluxDB
    type: influxdb
    access: proxy
    url: http://influxdb:8086
    # This database should be mapped to a bucket
    database: my-network
    jsonData:
      httpMode: GET
      httpHeaderName1: 'Authorization'
    secureJsonData:
      httpHeaderValue1: 'Token arista123'