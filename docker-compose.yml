volumes:
  influx_data:
    external: true
  grafana_data:
    driver: local

services:
  influxdb:
    restart: unless-stopped
    image: influxdb:3-core
    ports:
      - 8181:8181
    environment:
      - INFLUXDB3_NODE_IDENTIFIER_PREFIX=node0
      - LOG_FILTER=info
      - INFLUXDB3_OBJECT_STORE=file
      - INFLUXDB3_DB_DIR=/var/lib/influxdb3/data
      - INFLUXDB3_ADMIN_TOKEN_FILE=/admin-token.json
    healthcheck:
      test: ["CMD-SHELL", "curl -f -H 'Authorization: Token apiv3_arista_admin_token' http://localhost:8181/health || exit 1"]
      interval: 2s
      timeout: 5s
      retries: 3
    volumes:
      - ./influxdb/data:/var/lib/influxdb3/data
      - ./influxdb/admin-token.json:/admin-token.json:ro
    networks:
      - default
      - grafana

  telegraf:
    restart: unless-stopped
    image: telegraf:latest
    depends_on:
      influxdb:
        condition: service_healthy
    environment:
      - HOSTNAME=telegraf
    volumes:
      - ./telegraf/telegraf.conf:/etc/telegraf/telegraf.conf:ro
    networks:
      - default

  grafana:
    restart: unless-stopped
    image: grafana/grafana
    depends_on:
      influxdb:
        condition: service_healthy
    ports:
      - 3000:3000
    env_file:
      - ./grafana/config.monitoring
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning/:/etc/grafana/provisioning/
    networks:
      - grafana

networks:
  grafana:
    name: grafana
    driver: bridge