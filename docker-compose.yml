version: '3.7'

volumes:
    grafana_data:
      driver: local

services:
  grafana:
    image: grafana/grafana
    ports:
      - 3000:3000
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning/:/etc/grafana/provisioning/
    env_file:
      - ./grafana/config.monitoring
    networks:
      - grafana

networks:
  grafana:
    name: grafana
    driver: bridge