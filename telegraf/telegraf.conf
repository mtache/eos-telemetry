[[outputs.influxdb_v2]]
  urls = ["http://influxdb:8181"]
  token = "apiv3_arista_admin_token"
  organization = "arista"
  bucket = "default"

#   # The value of this tag will be used to determine the bucket.
#   # If this tag is not set the 'bucket' option is used as the default.
#   bucket_tag = "network"
